<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div></div>
        <h1>Library Genesis</h1>
        <a href="#" class="activateSidePane"><img src="Images/icons8-add-book-50.png" alt="Add Book"></a>
        
    </header>
    
    <div class="add-book-bar">
        <section class="add-book-title">
            <h2>Add a book</h2>
            <a href="#" class="deactivateSidePane"><img src="Images/close-svgrepo-com.svg" alt="Cancel"></a>
        </section>
        <form class="form-container">
            <div class="form-row">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-row">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-row">
                <label for="genre">Genre</label>
                <input type="text" id="genre">
            </div>
            <div class="form-row">
                <label for="Pages">Pages</label>
                <input type="number" id="pages" required>
            </div>
            
            <div class="form-row" id="read-status">
                <label for="status">Have You read the book?</label>

                <div class="form-row-opt">
                    <section class="options">
                        <!-- <input type="checkbox" name="readStatus" id="true"> -->
                        <input type="radio" name="readStatus" id="opt1" value="true" checked>
                        <label for="opt1">Yes</label>
                    </section>
                    <section class="options">
                        <input type="radio" name="readStatus" id="opt2" value="false">
                        <label for="opt2">No</label>
                    </section>
                </div>
                
            </div>

            <div class="submit-btn-container">
                
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
    </div>

    <main>
        <div class="main-container">
            <h1>My books</h1>
            <section class="library-container">

                    <div class="image">Image</div>
                    <div class="bookTitle">Harry Pottern and the prisoner of azkaban and  the name of th man is Severus snaoe who was hated bya akk</div>
                    <div class="bookAuthor">Author:John Evans Attah Mills</div>
                    <div class="bookPages">Pages: 245</div>
                    <div class="bookBtns">
                        <button class="completedBtn">Completed</button>
                        <button class="removeBtn">Remove</button>
                    </div>
                </div> -->

            </section>
        </div>
    </main>

    

    <script src="index.js"></script>
</body>
</html>
